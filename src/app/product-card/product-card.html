@if (product(); as p) {
  <div class="card rounded-5 shadow-sm  w-100" style="width: 18rem ">
    <img [src]="product()?.images?.at(1)" class="card-img-top" alt="..." />

    @if (p.stock > 0) {
      <div class="z-1 position-absolute p-1 m-1 rounded-1 bg-success text-white">
        <span>in stock</span>
      </div>
    } @else {
      <div class="z-1 position-absolute p-1 m-1 rounded-1 bg-danger text-white">
        <span>out of stock</span>
      </div>
    }

    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">{{ p.brand }}</h5>
        <h5>{{p.price}}$</h5>
      </div>
      
      <p class="card-text">{{ p.description }}</p>
      <div class="mb-3">
        <p-rating [ngModel]="p.rating" [readonly]="true"> </p-rating>
      </div>
      <div class="d-flex justify-content-end">
              <a herf="#" class="btn btn-outline-success rounded-pill">Add to cart</a>
      </div>
    </div>
  </div>
}
